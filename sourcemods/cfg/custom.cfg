// SM Custom v001

// Default Keybinds
unbindall
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "ALT" "+walk"
bind "CTRL" "+duck"
bind "ESCAPE" "cancelselect"
bind "F10" "quit"
bind "F6" "save quick"
bind "F9" "load quick"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+ironsight"
bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "invprev"
bind "PAUSE" "pause"
bind "SHIFT" "+speed"
bind "SPACE" "+jump"
bind "`" "toggleconsole"
bind "a" "+moveleft"
bind "b" "+showbudget"
bind "c" "impulse 50"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "impulse 100"
bind "g" "phys_swap"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "v" "noclip"
bind "w" "+forward"
bind "x" "bug_swap"
bind "z" "+zoom"

// Keybinds
unbind "x"
bind "/" "prop_physics_create props_junk/flare"
bind "KP_MINUS" "exec strip"
bind "MOUSE4" "givecurrentammo"
bind "MOUSE5" "ent_fire !picker kill"
bind "SEMICOLON" "toggle host_timescale 10 1"
bind "f" "impulse 100; r_flashlightfov 80"
bind "m" "give item_healthkit;give item_battery"
bind "n" "toggle_nightvision"
bind "p" "impulse 101"
bind "t" "givecurrentammo"
bind "u" "give weapon_ar2;give item_ammo_ar2_altfire;give item_ammo_ar2_altfire;give item_ammo_ar2_altfire;"
bind "v" "noclip"
bind "y" "give weapon_smg1;give item_ammo_smg1_grenade;give item_ammo_smg1_grenade;give item_ammo_smg1_grenade;"

// Cheat control
con_enable "1"
sv_cheats "1"
sv_infinite_aux_power "1"
sv_noclipaccelerate "5"
sv_noclipspeed "5"

// Display & Closed Caption
cc_lang "korean"
cc_subtitles "1" // Conversation Only
closecaption "1"
mat_monitorgamma "1.6"
mat_monitorgamma_tv_enabled "1"
save_console "1"

// Input
m_rawinput "1"
sensitivity "3"

// Sound
snd_mixahead "0.1"
snd_musicvolume "0.1"
volume "0.1"

// Misc
crosshair "1"
hud_quickinfo "1"
mp_flashlight "1"
sk_autoaim_mode "1"
skill "1"

// MMod
exec mmod_custom.cfg
