// How to use:
// 1. Run 'exec sourcecoop' while in main menu
//    Run 'disconnect' when you see error about 'maxplayers' or 'sv_password'
// 2. Run 'exec sourcecoop' once more while in listen server
//    MetaMod and SourceMod is not loaded when in main menu
// Quite annoying but this is needed to play both Singleplayer and Multiplayer
hostname "Private SourceCoop Server"
maxplayers "2"
mp_flashlight "1"
mp_friendlyfire "0"
mp_teamplay "1"
mp_timelimit "0"
rcon_password ""
sourcecoop_difficulty "0"
sourcecoop_ft FIRSTPERSON_DEATHCAM 1
sourcecoop_ft HEV_SOUNDS 1
sourcecoop_ft KEEP_EQUIPMENT 1
sourcecoop_ft NO_TELEFRAGGING 1
sourcecoop_ft NOBLOCK 1
sourcecoop_ft SHOW_WELCOME_MESSAGE 1
sourcecoop_ft TRANSFER_PLAYER_STATE 1
sourcecoop_start_wait_period "10"
sv_alltalk "1"
sv_always_run "0"
sv_cheats "1"
sv_lan "0"
sv_password "linuxisnotunix"
sv_tags "custom, coop, sourcecoop"
