// SM Custom for Synergy v001

// Keybinds
unbindall
bind "/" "messagemode2"
bind "0" "headtrack_reset_home_pos"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "ALT" "+walk"
bind "CTRL" "+duck"
bind "ENTER" "messagemode"
bind "ESCAPE" "cancelselect"
bind "F1" "vote_yes"
bind "F10" "quit"
bind "F2" "vote_no"
bind "F3" "cameramode"
bind "KP_MINUS" "exec strip"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+ironsight"
bind "MOUSE4" "givecurrentammo"
bind "MOUSE5" "give weapon_smg1;give item_ammo_smg1_grenade;give item_ammo_smg1_grenade;give item_ammo_smg1_grenade;"
bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "invprev"
bind "SHIFT" "+speed"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "\" "prop_physics_create props_junk/flare"
bind "`" "toggleconsole"
bind "a" "+moveleft"
bind "b" "dropammo"
bind "c" "impulse 50"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "impulse 100"
bind "g" "phys_swap"
bind "h" "drophealth"
bind "m" "give item_healthkit;give item_battery"
bind "n" "dropweapon"
bind "p" "impulse 101"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "t" "impulse 201"
bind "u" "give weapon_ar2;give item_ammo_ar2_altfire;give item_ammo_ar2_altfire;give item_ammo_ar2_altfire;"
bind "v" "voice_menu 0"
bind "w" "+forward"
bind "y" "give weapon_smg1;give item_ammo_smg1_grenade;give item_ammo_smg1_grenade;give item_ammo_smg1_grenade;"
bind "z" "+zoom"

// Cheat control
con_enable "1"
sv_cheats "1"
sv_infinite_aux_power "1"
sv_noclipaccelerate "5"
sv_noclipspeed "5"

// Display & Closed Caption
cc_lang "korean"
cc_subtitles "1" // Conversation Only
closecaption "1"
mat_monitorgamma "1.6"
mat_monitorgamma_tv_enabled "1"
mat_setvideomode 1920 1080 0

// Input
m_rawinput "1"
sensitivity "3"

// Sound
snd_mixahead "0.1"
snd_musicvolume "0.1"
snd_mute_losefocus "1"
volume "0.1"

// Misc
crosshair "1"
fov_desired "75"
hud_quickinfo "1"
mp_flashlight "1"
sk_autoaim_mode "1"
skill "1"

// Synergy
cl_logofile "materials/vgui/logos/dog.vtf"
cl_playermodel "models/player/normal/male_07.mdl"
glow_max "48"
