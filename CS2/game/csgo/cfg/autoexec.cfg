// Alias
alias "dc" "disconnect; quit;"
alias "god_on" "sv_cheats 1; buddha true; buddha_ignore_bots true; sv_regeneration_force_on true; buddha_reset_hp 100;"
alias "god_off" "buddha false; buddha_ignore_bots true; sv_regeneration_force_on false; buddha_reset_hp 1;"
alias "dev_on" "sv_cheats 1; bot_kick; sv_infinite_ammo 1; mp_roundtime 60; mp_roundtime_defuse 60; mp_roundtime_hostage 60; mp_restartgame 1;"
alias "dev_weapon" "give weapon_p90; give weapon_hegrenade; give weapon_healthshot;"

// Custom keybinds (Unbind first)
unbind "y"
unbind "u"
unbind "MOUSE4"
// Custom keybinds (Bind)
bind "-" "slot12"
bind "/" "messagemode2"
bind "ALT" "+radialradio"
bind "CTRL" "+duck"
bind "ENTER" "messagemode"
bind "ESCAPE" "cancelselect"
bind "F10" "cs_quit_prompt"
bind "F12" "jpeg"
bind "KP_1" "c_p90; c_kev; c_glock;"
bind "KP_2" "c_bizon; c_kev; c_glock;"
bind "KP_3" "c_mp9; c_kev; c_glock;"
bind "KP_4" "c_m249; c_kev; c_glock;"
bind "KP_5" "c_negev; c_kev; c_glock;"
bind "KP_DIVIDE" "toggle r_fullscreen_gamma 1 2;"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "SHIFT" "+sprint"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "`" "toggleconsole"
bind "a" "+left"
bind "b" "buymenu"
bind "c" "radio3"
bind "d" "+right"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "m" "teammenu"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "t" "+spray_menu"
bind "v" "+voicerecord"
bind "w" "+forward"
bind "x" "radio1"
bind "z" "radio"

// Misc
cl_hud_telemetry_frametime_show 2
cl_hud_telemetry_net_misdelivery_show 2
cl_hud_telemetry_ping_show 2
cl_join_advertise 2
cl_use_opens_buy_menu false
con_enable true
mm_dedicated_search_maxping 100
player_nevershow_communityservermessage 1
r_show_build_info false

