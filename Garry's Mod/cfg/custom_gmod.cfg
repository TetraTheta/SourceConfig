// GM Custom for GMod v001
exec custom.cfg

// Change Keybinds to match GMod
bind "/" "messagemode2"
bind "\" "xgui"
bind "ALT" "+zoom"
bind "c" "+menu_context"
bind "END" "sc_gbw"
bind "ENTER" "messagemode"
bind "KP_HOME" "ent_fire !picker unlock; ent_fire !picker open"
bind "MOUSE4" "sc_clean all; sc_setspeed duck fast;"
bind "MOUSE5" "sc_remove"
bind "q" "+menu"
bind "SEMICOLON" "toggle host_timescale 10 1"
bind "x" "lastinv"
bind "z" "gmod_undo"

// Too much collision shake
collision_shake_amp "0.01"

// Performance tweaks
// gmod_mcore_test 0
// cl_threaded_bone_setup 0
cl_forcepreload "1"
cl_threaded_bone_setup "1"
fps_max "65"
gmod_mcore_test "1"
mat_dxlevel "100"
mat_queue_mode "-1"

// Sound
snd_mixahead "0.1"
snd_musicvolume "0.1"
volume "0.1"

// Not sure why this keep to 0
g_ragdoll_maxcount "32"

// Addon: Midgame Workshop Hotloader
wshl_receive_hints "0"

// Addon: Custom crosshairs
xhair_r "0"
xhair_g "255"
xhair_b "0"
xhair_a "255"
xhair_dot "0"
xhair_gap "0"
xhair_outline "1"
xhair_removeinscope "1"
xhair_size "4"
xhair_thickness "2"
xhair_type "1"
xhair_enable "1"

host_writeconfig
