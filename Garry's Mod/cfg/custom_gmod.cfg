// GM Custom for GMod v001
exec custom.cfg

// Change Keybinds to match GMod
bind "/" "messagemode2"
bind "ALT" "+zoom"
bind "ENTER" "messagemode"
bind "c" "+menu_context"
bind "q" "+menu"
bind "x" "lastinv"
bind "z" "gmod_undo"
bind "mouse4" "sc_clean all; sc_setspeed all fast"
bind "mouse5" "sc_remove"
bind "kp_home" "ent_fire !picker unlock; ent_fire !picker open"

// Too much collision shake
collision_shake_amp "0.01"

// Not sure why this keep to 0
g_ragdoll_maxcount 32

// Addon: Midgame Workshop Hotloader
wshl_hints 0
workshop_autoloader 0

// Addon: Custom crosshairs
xhair_r 0
xhair_g 255
xhair_b 0
xhair_a 255
xhair_dot 0
xhair_gap 0
xhair_outline 1
xhair_removeinscope 1
xhair_size 4
xhair_thickness 2
xhair_type 1
xhair_enable 1

host_writeconfig
