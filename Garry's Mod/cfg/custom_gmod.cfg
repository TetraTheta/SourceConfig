// GM Custom for GMod v001
 
// Default Keybinds
unbindall
bind "0" "headtrack_reset_home_pos"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "ALT" "+walk"
bind "CTRL" "+duck"
bind "ESCAPE" "cancelselect"
bind "F10" "quit"
bind "F6" "save quick"
bind "F9" "load quick"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+ironsight"
bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "invprev"
bind "PAUSE" "pause"
bind "SHIFT" "+speed"
bind "SPACE" "+jump"
bind "`" "toggleconsole"
bind "a" "+moveleft"
bind "b" "+showbudget"
bind "c" "impulse 50"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "impulse 100"
bind "g" "phys_swap"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "v" "noclip"
bind "w" "+forward"
bind "x" "bug_swap"
bind "z" "+zoom"
 
// Keybinds
bind "/" "messagemode2"
bind "ALT" "+zoom"
bind "END" "sc_gbw"
bind "ENTER" "messagemode"
bind "KP_HOME" "ent_fire !picker unlock; ent_fire !picker open"
bind "KP_MINUS" "exec strip"
bind "MOUSE4" "sc_clean all; sc_setspeed duck fast;"
bind "MOUSE5" "sc_remove"
bind "SEMICOLON" "toggle host_timescale 10 1"
bind "\" "xgui"
bind "c" "+menu_context"
bind "m" "give item_healthkit;give item_battery"
bind "n" "toggle_nightvision"
bind "p" "impulse 101"
bind "q" "+menu"
bind "t" "givecurrentammo"
bind "u" "give weapon_ar2;give item_ammo_ar2_altfire;give item_ammo_ar2_altfire;give item_ammo_ar2_altfire;"
bind "v" "noclip"
bind "x" "lastinv"
bind "y" "give weapon_smg1;give item_ammo_smg1_grenade;give item_ammo_smg1_grenade;give item_ammo_smg1_grenade;"
bind "z" "gmod_undo"
 
// Cheat control
con_enable "1"
sv_cheats "1"
sv_infinite_aux_power "1"
sv_noclipaccelerate "5"
sv_noclipspeed "5"
 
// Display & Closed Caption
cc_lang "korean"
cc_subtitles "1" // Conversation Only
closecaption "1"
mat_monitorgamma "1.6"
mat_monitorgamma_tv_enabled "1"
mat_setvideomode 1920 1080 0
 
// Input
m_rawinput "1"
sensitivity "3"
 
// Sound
snd_mixahead "0.1"
snd_musicvolume "0.1"
volume "0.1"
 
// Misc
crosshair "1"
hud_quickinfo "1"
sk_autoaim_mode "1"
skill "1"
mp_flashlight "1"
 
// Too much collision shake
collision_shake_amp "0.01"
 
// Performance tweaks
// gmod_mcore_test 0
// cl_threaded_bone_setup 0
cl_forcepreload "1"
cl_threaded_bone_setup "1"
fps_max "65"
gmod_mcore_test "1"
mat_dxlevel "100"
mat_queue_mode "-1"
 
// Not sure why this keep to 0
g_ragdoll_maxcount "32"
 
// Addon: Midgame Workshop Hotloader
wshl_receive_hints "0"
 
// Addon: Custom crosshairs
xhair_r "0"
