// EZ2 Custom for Entropy Zero 2 v001

// Default Keybinds
unbindall
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "ALT" "+walk"
bind "CTRL" "+duck"
bind "ESCAPE" "cancelselect"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F9" "load quick"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "invprev"
bind "PAUSE" "pause"
bind "SHIFT" "+speed"
bind "SPACE" "+jump"
bind "`" "toggleconsole"
bind "a" "+moveleft"
bind "c" "impulse 50"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "impulse 100"
bind "g" "phys_swap"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "t" "impulse 36"
bind "v" "+attack3"
bind "w" "+forward"
bind "z" "+zoom"

// Keybinds
unbind "v"
unbind "y"
bind "/" "prop_physics_create props_junk/flare"
bind "KP_MINUS" "exec strip"
bind "MOUSE3" "+attack3"
bind "MOUSE4" "givecurrentammo"
bind "MOUSE5" "ent_fire !picker kill"
bind "SEMICOLON" "toggle host_timescale 10 1"
bind "h" "impulse 36"
bind "m" "give item_healthkit;give item_battery"
bind "p" "impulse 101"
bind "t" "givecurrentammo"
bind "u" "give weapon_ar2;give item_ammo_ar2_altfire;give item_ammo_ar2_altfire;give item_ammo_ar2_altfire;"
bind "v" "noclip"
bind "y" "give weapon_smg1;give item_ammo_smg1_grenade;give item_ammo_smg1_grenade;give item_ammo_smg1_grenade;"

// Default Autoexec
apc_target_glow "1"
ez2_spoilers_enabled "1"
hud_showemptyweaponslots "0"
mapbase_flush_talker "0"
r_nvg_bloom_scale "4"
rr_disableemptyrules "1"
rr_enhanced_saverestore "1"
sv_flashlight_cc_filename "ez2_nvg_bread2.raw"
sv_player_death_time "2"
sv_player_kick_attack_enabled "1"

// Hide the HL2 quickinfo
hud_quickinfo "0"

// Turn "no rebuild nodegraph" ON in production! Note to mappers: You will need to turn this off to work on new maps for EZ2
ai_norebuildgraph "1"

// Suppress material surface footstep sounds This is because material footstep sounds are treated as player cl_SuppressNonPlayerMaterialFootsteps. NPCs like the Hunter use them
cl_SuppressNonPlayerMaterialFootsteps "1"

// Turn on workshop manifests
mapbase_load_addon_manifest "1"
mapbase_load_addon_manifest_client "1"

// Until we can support more languages, we need to set the closed caption language to English
cc_lang "english"

// SLAMs will glow through walls
cl_slam_glow "1"

// Fix for Wilson being hard to pick up
physcannon_ignore_contact_allowed "1"

// Cheat control
con_enable "1"
sv_cheats "1"
sv_infinite_aux_power "1"
sv_noclipaccelerate "5"
sv_noclipspeed "5"

// Display & Closed Caption
cc_lang "korean"
cc_subtitles "1" // Conversation Only
closecaption "1"
mat_monitorgamma "1.6"
mat_monitorgamma_tv_enabled "1"
mat_setvideomode 1920 1080 0
save_console "1"

// Input
m_rawinput "1"
sensitivity "3"

// Sound
snd_mixahead "0.1"
snd_musicvolume "0.1"
volume "0.1"

// Misc
crosshair "1"
//hud_quickinfo "1"
mp_flashlight "1"
sk_autoaim_mode "1"
skill "1"
sv_save_history_count_archived "10"

host_writeconfig
