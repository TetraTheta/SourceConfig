// GM Custom for GMod v001

// Default Keybinds
unbindall
bind "0" "headtrack_reset_home_pos"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "ALT" "+walk"
bind "CTRL" "+duck"
bind "ESCAPE" "cancelselect"
bind "F1" "gm_showhelp"
bind "F10" "quit"
bind "F2" "gm_showteam"
bind "F3" "gm_showspare1"
bind "F4" "gm_showspare2"
bind "F6" "save quick"
bind "F8" "load quick"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+ironsight"
bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "invprev"
bind "PAUSE" "pause"
bind "SHIFT" "+speed"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "`" "toggleconsole"
bind "a" "+moveleft"
bind "c" "impulse 50"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "impulse 100"
bind "g" "phys_swap"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "v" "noclip"
bind "w" "+forward"
bind "x" "bug_swap"
bind "z" "+zoom"

// Alias
alias "timescale_on" "host_timescale 5; alias timescale_toggle timescale_off"
alias "timescale_off" "host_timescale 1; alias timescale_toggle timescale_on"
alias "timescale_toggle" "timescale_on"

// Keybinds
bind "/" "messagemode2"
bind "ALT" "+zoom"
bind "END" "impulse 101; give gmod_tool; give scaw_pistol_clean; give scaw_mp5sd_clean; use scaw_mp5sd_clean"
bind "ENTER" "messagemode"
bind "KP_HOME" "ent_fire !picker unlock; ent_fire !picker open"
bind "KP_MINUS" "exec strip"
bind "KP_MULTIPLY" "give gmod_tool; gmod_toolmode rope; gmod_toolmode duplicator; gmod_toolmode rope; use gmod_tool; dupe_arm dupes/5_turrets.dupe"
bind "KP_SLASH" "give weapon_crowbar; give weapon_physcannon; give weapon_physgun; give weapon_pistol; give gmod_tool; give scaw_pistol_clean; give scaw_mp5sd_clean; use scaw_mp5sd_clean"
bind "MOUSE4" "sc_clean all"
bind "MOUSE5" "sc_remove"
bind "PGDN" "r_drawviewmodel 1;cl_drawhud 1;crosshair 1;ai_ignoreplayers 0;ai_disabled 0" // Only available in SP
bind "PGUP" "r_drawviewmodel 0;cl_drawhud 0;crosshair 0;ai_ignoreplayers 1;ai_disabled 1" // Only available in SP
bind "SEMICOLON" "timescale_toggle"
bind "\" "xgui"
bind "c" "+menu_context"
bind "m" "give item_healthkit;give item_battery"
bind "n" "toggle_nightvision"
bind "p" "impulse 101"
bind "q" "+menu"
bind "t" "givecurrentammo"
bind "u" "give weapon_ar2;give item_ammo_ar2_altfire;give item_ammo_ar2_altfire;give item_ammo_ar2_altfire;"
bind "v" "noclip"
bind "x" "lastinv"
bind "y" "give weapon_smg1;give item_ammo_smg1_grenade;give item_ammo_smg1_grenade;give item_ammo_smg1_grenade;"
bind "z" "gmod_undo"

// Cheat control
sv_cheats "1"
sv_infinite_aux_power "1"
sv_noclipaccelerate "5"
sv_noclipspeed "5"

// Display & Closed Caption
cc_lang "korean"
cc_subtitles "1" // Conversation Only
closecaption "1"
gmod_language "ko"
//mat_antialias "8" // Anti-aliasing 8x MSAA
//mat_forceaniso "8" // Texture Filtering 8x Anisotropic
mat_monitorgamma "1.6"
mat_monitorgamma_tv_enabled "1" // More Gamma
mat_setvideomode 1920 1080 0
//mat_setvideomode 1366 768 1

// Input
m_rawinput "1"
sensitivity "3"

// Sound
snd_mixahead "0.1"
snd_musicvolume "0.25"
suitvolume "0.25"
volume "0.5"
volume_sfx "0.3"

// Misc
sk_autoaim_mode "1"
skill "1"
mp_flashlight "1"

// Crosshair
crosshair "1"
hud_quickinfo "0"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "0"
cl_crosshairdot "0"
cl_crosshairgap "0"
cl_crosshairsize "4"
cl_crosshairstyle "2"
cl_crosshairthickness "0"
cl_crosshairusealpha "1"

// Too much collision shake
collision_shake_amp "0.05"

// Performance tweaks
//gmod_mcore_test 0
cl_forcepreload "1"
cl_threaded_bone_setup "1"  // 0
fps_max "65"
gmod_mcore_test "1"
mat_dxlevel "100"
mat_queue_mode "2"
//mat_specular "0" // Use 'Disabled default cubemap' add-on instead

// SC Tools
sc_auto_flashlight "1"
sc_auto_god_npc "1"
sc_auto_god_sadmin "1"
sc_boost_speed_modifier "2.0"
sc_bshot_effect "1"
sc_change_sound_pitch "1"
sc_disable_obstacle "1"
sc_disable_player_collision "1"
sc_disable_red_death "1"
sc_disconnect_mode "0"
sc_hshot_effect "1"
sc_remove_effect "1"
snd_bshotvolume "1.0"
snd_hshotvolume "1.0"

// Not sure why this keep to 0
g_ragdoll_maxcount "32"

exec skill_manifest

host_writeconfig
