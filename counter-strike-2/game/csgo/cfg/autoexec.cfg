// Alias
alias "dc" "disconnect; quit;"

// Developer settings
alias "god_on" "sv_cheats 1; buddha true; buddha_ignore_bots true; sv_regeneration_force_on true; buddha_reset_hp 100;"
alias "god_off" "buddha false; buddha_ignore_bots true; sv_regeneration_force_on false; buddha_reset_hp 1;"
alias "dev_on" "sv_cheats 1; bot_kick; sv_infinite_ammo 1; mp_roundtime 60; mp_roundtime_defuse 60; mp_roundtime_hostage 60; mp_restartgame 1;"
alias "dev_weapon" "give weapon_bizon; give weapon_hegrenade; give weapon_healthshot;"
alias "ui_on" "cl_draw_only_deathnotices 1; cl_crosshairalpha 0; r_drawviewmodel 0; cl_showpos 0; cl_showfps 0; net_graph 0;"
alias "ui_off" "cl_draw_only_deathnotices 0; cl_crosshairalpha 200; r_drawviewmodel 1; cl_showpos 1; cl_showfps 1; net_graph 1;"

// Volume
volume 0.3
snd_musicvolume 0.25
snd_voipvolume 2.0

// Custom keybinds (Unbind first)
unbind "y"
unbind "u"
unbind "MOUSE4"
unbind "MOUSE5"
// Custom keybinds (Bind)
bind "-" "slot12"
bind "/" "messagemode2"
bind "a" "+left"
bind "ALT" "+radialradio"
bind "b" "buymenu"
bind "c" "radio3"
bind "CTRL" "+duck"
bind "d" "+right"
bind "e" "+use"
bind "ENTER" "messagemode"
bind "ESCAPE" "cancelselect"
bind "f" "+lookatweapon"
bind "F10" "dc; cs_quit_prompt;"
bind "F12" "jpeg"
bind "g" "drop"
bind "KP_1" "c_p90;"
bind "KP_2" "c_bizon;"
bind "KP_3" "c_mp5sd;"
bind "KP_4" "c_m249;"
bind "KP_5" "c_negev;"
bind "KP_6" ""
bind "KP_7" "c_m4a1;"
bind "KP_8" "c_m4a4;"
bind "KP_9" "c_ak47;"
bind "KP_DIVIDE" "toggle r_fullscreen_gamma 1 2;"
bind "KP_ENTER" "c_kev;"
bind "KP_MINUS" "c_kev; c_glock;"
bind "KP_PLUS" "c_he;"
bind "m" "teammenu"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "SHIFT" "+sprint"
bind "SPACE" "+jump"
bind "t" "+spray_menu"
bind "TAB" "+showscores"
bind "v" "+voicerecord"
bind "w" "+forward"
bind "x" "radio1"
bind "z" "radio"
bind "`" "toggleconsole"

// Misc
cl_hud_telemetry_frametime_show 2
cl_hud_telemetry_net_misdelivery_show 2
cl_hud_telemetry_ping_show 2
cl_join_advertise 2
cl_use_opens_buy_menu false
con_enable true
mm_dedicated_search_maxping 100
player_nevershow_communityservermessage 1
r_show_build_info false

// Chatwheel
cl_radial_radio_tab 0
cl_radial_radio_tab_0_text_1 "#Chatwheel_multipleenemieshere"
cl_radial_radio_tab_0_text_2 "#Chatwheel_holdposition"
cl_radial_radio_tab_0_text_3 "#Chatwheel_negative
cl_radial_radio_tab_0_text_4 "#Chatwheel_sorry"
cl_radial_radio_tab_0_text_5 "#Chatwheel_grenade"
cl_radial_radio_tab_0_text_6 "#Chatwheel_compliment"
cl_radial_radio_tab_0_text_7 "#Chatwheel_affirmative"
cl_radial_radio_tab_0_text_8 "#Chatwheel_fallback"

// Bot
bot_difficulty 3
custom_bot_difficulty 3
